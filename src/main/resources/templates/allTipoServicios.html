<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Servicio 5 Estrellas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p>Tipo de Servicios</p>
    
    <table>
    	<th:block th:each= "ts : ${tiposDeServicios}">
    		<tr>
    			<td th:text="${ts.idServicio}">.</td>
    			<td th:text="${ts.nombre}"></td>
    		</tr>
    	</th:block>
    </table>
</body>
</html>
