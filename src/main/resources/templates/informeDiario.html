 <form action="/informeDiario2" method="POST">
	<fieldset>
		<select name="year">
			<option value="2017" th:if="${agno == 2017}" selected>2017</option>
			<option value="2017" th:if="${agno != 2017}">2017</option>
			<option value="2018" th:if="${agno == 2018}" selected>2018</option>
			<option value="2018" th:if="${agno != 2018}">2018</option>
			<option value="2019" th:if="${agno == 2019}" selected>2019</option>
			<option value="2019" th:if="${agno != 2019}">2019</option>
			<option value="2020" th:if="${agno == 2020}" selected>2020</option>
			<option value="2020" th:if="${agno != 2020}">2020</option>
			<option value="2021" th:if="${agno == 2021}" selected>2021</option>
			<option value="2021" th:if="${agno != 2021}">2021</option>
		</select>
<!-- 		<br><br> -->
		<select name="mes">
			<option value="1" th:if="${month == 1}" selected>Enero</option>
			<option value="1" th:if="${month != 1}">Enero</option>
			<option value="2" th:if="${month == 2}" selected>Febrero</option>
			<option value="2" th:if="${month != 2}">Febrero</option>
			<option value="3" th:if="${month == 3}" selected>Marzo</option>
			<option value="3" th:if="${month != 3}">Marzo</option>
			<option value="4" th:if="${month == 4}" selected>Abril</option>
			<option value="4" th:if="${month != 4}">Abril</option>
			<option value="5" th:if="${month == 5}" selected>Mayo</option>
			<option value="5" th:if="${month != 5}">Mayo</option>
			<option value="6" th:if="${month == 6}" selected>Junio</option>
			<option value="6" th:if="${month != 6}">Junio</option>
			<option value="7" th:if="${month == 7}" selected>Julio</option>
			<option value="7" th:if="${month != 7}">Julio</option>
			<option value="8" th:if="${month == 8}" selected>Agosto</option>
			<option value="8" th:if="${month != 8}">Agosto</option>
			<option value="9" th:if="${month == 9}" selected>Septiembre</option>
			<option value="9" th:if="${month != 9}">Septiembre</option>
			<option value="10" th:if="${month == 10}" selected>Octubre</option>
			<option value="10" th:if="${month != 10}">Octubre</option>
			<option value="11" th:if="${month == 11}" selected>Noviembre</option>
			<option value="11" th:if="${month != 11}">Noviembre</option>
			<option value="12" th:if="${month == 12}" selected>Diciembre</option>
			<option value="12" th:if="${month != 12}">Diciembre</option>
		</select>
		<input type="submit" value="Informe Diario" />
	</fieldset>
</form>
